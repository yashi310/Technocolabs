<script>
	
//const kelvin=293;
var kelvin=window.prompt("Enter Temp in Kelvin: ");

//Converting kelvin to celsius
var celsius,fahrenheit;
celsius=kelvin-273;
fahrenheit=Math.floor(celsius*(9/5)+32);
alert("The Temperature is " + fahrenheit + " degrees fahrenheit");

var Newton;
//conerting celsius to Newton
Newton=Math.floor(celsius*(33/100));
alert("The Temperature is " + Newton + " degrees Newton");




</script>
